<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VS Medic</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light"> <!-- navbar-expand-lg para expandir dipositivos grandes-->
                <div class="container-fluid"> <!-- container-fluid Barra do menu-->
                    <a class="navbar-brand" href="#"> Marca </a> <!-- navbar-brand Marca/Logo do site-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#conteudo">
                        <span class="navbar-toggle-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="conteudo"> <!-- Para dispositivos de baixo processamento, some o menu -->
                        <ul class="navbar-nav"> <!-- MENU -->
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"> Home </a>
                            </li>
                            <li class="nav-item">
                                    <a class="nav-link" href="paciente.html"> Paciente </a>
                            </li>
                            <li class="nav-item">
                                    <a class="nav-link" href="medico.html"> Médicos </a>
                            </li>
                            <li class="nav-item">
                                    <a class="nav-link" href="sobre.html"> Sobre </a>
                            </li>
                        </ul> 
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <h2> Cadastro de Paciente </h2>
                <form>
                    <!-- A vantagem de lidar com o conceiro de rem é que ele vale 16px
                    isso facilita a responsabilidade, pois o dispositivo gráfico vária a qtde de pxs-->
                    <div class="mb-3"> <!-- Define margin abaixo de 1rem (16px) -->
                        <label for="email" class="form-label"> Endereço de Email </label>
                        <input type="email" class="form-control" id="email">
                        <div id="email" class="form-text">We'll never share your email with anyone else.</div> 
                    </div>
                    <div class="mb-3"> <!-- Define margin abaixo de 1rem (16px) -->
                        <label for="nome" class="form-label"> Nome </label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="border mb-3">
                        <div class="mb-3 form-check"> <!-- Define margin abaixo de 1rem (16px) -->
                            <input type="checkbox" class="form-check-input" id="esportes">
                            <label class="form-check-label" for="esportes"> Esportes </label>
                        </div>
                        <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="musica">
                        <label class="form-check-label" for="musica"> Músicas </label>
                        </div>
                    </div>
                    <div class="border mb-3">
                            <div class="mb-3 form-check"> <!-- Define margin abaixo de 1rem (16px) -->
                            <input type="radio" class="form-check-input" id="masculino" name="sexo">
                            <label class="form-check-label" for="esportes"> Masculino </label>
                        </div>
                        <div class="mb-3 form-check">
                        <input type="radio" class="form-check-input" id="femino" name="sexo">
                        <label class="form-check-label" for="musica"> Feminino </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success"> Enviar </button>   
                </form>
            </div>
        </main>
        <footer>
            <div class="navbar navbar-inverse navbar-fixed-bottom">
                <div class="container">
                    <h8> Desenvolvido pela turma do 2° sementre de Computação do Uni-FACEF </h8>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
